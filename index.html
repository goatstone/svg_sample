<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SVG Sample</title>
    <style>
        div:nth-child(1) {
            position: relative;
            background-color: blueviolet;
            opacity: 0.2;
            width: 100%;
            transition: opacity 2s, background-color 2s, width 2s;
        }

        div:nth-child(1):hover {
            background-color: greenyellow;
        }

        div:nth-child(2) {
            position: relative;
            background-color: blueviolet;
            opacity: 0.2;
            width: 100%;
            transition: opacity 2s, background-color 2s, width 4s;
        }
    </style>
</head>
<body>

<div>hello</div>
<div>good bye</div>

<script data-main="/js/requirejs_entrypoint" src="node_modules/requirejs/require.js"></script>
</body>
</html>
